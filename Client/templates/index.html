<!doctype html>
<html>
<head>
    <title>Select Server</title>
</head>
<body>
    <h1>Select Server</h1>
    <form method="post" action="/select_server">
        <select name="server">
            {% for server in servers %}
                <option value="{{ server }}">{{ server }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select</button>
    </form>
</body>
</html>
